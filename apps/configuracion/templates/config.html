{% extends 'body.html' %}

{% block content %}
<form action="." method="post" id="form_config">
    {% csrf_token %}
    <input type="hidden" name="action" value="{{ action }}">
    <div class="card card-default">
        <div class="card-header">
            <h3 class="card-title">
                Configuración
            </h3>
        </div>

        <div class="card-body">
            <div class="form-group">
                <label>{{ form.nombre_empresa.label }}</label>
                {{ form.nombre_empresa }}
            </div>
            <div class="form-group">
                <label>{{ form.nit.label }}</label>
                {{ form.nit }}
            </div>
            <div class="form-group">
                <label>{{ form.email.label }}</label>
                {{ form.email }}
            </div>
            <div class="form-group">
                <label>{{ form.telefono.label }}</label>
                {{ form.telefono }}
            </div>
        </div>

        <div class="card-footer">
            <button type="submit" class="btn btn-primary btn-flat">
                <i class="fas fa-save"></i> Guardar configuración
            </button>
        </div>
    </div>
</form>
<script>
    const url_redireccion = '{{ url_redireccion }}'

    $("#form_config").on('submit', function(e) {
        e.preventDefault()
        const parametros = $(this).serializeArray();
        console.log(parametros)
        console.log(url_redireccion)

        enviar_datos_ajax(window.location.pathname, parametros, url_redireccion);
    })
</script>
{% endblock %}
